<!DOCTYPE html>
<html>
    <head>
        <title>Kestrel | Маршрут</title>
        {% csrf_token %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <script>const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;</script>
        <script>var points = JSON.parse("{{ points }}");</script>
        <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey={{ secret }}" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="{% static 'route.js' %}" type="text/javascript"></script>
    </head>
    <body>
        <h1 class="title">- Построенный маршрут -</h1>
        <div class="app">
            <div id="map"></div>
            <div class="menu">
                <div id="info"></div>
                <div class="buttons">
                    <input class="href" type="button" onclick="window.location.href='/'" value="На главную"/>
                    <input class="save" type="button" onclick="saveRoute()" value="Сохранить маршрут">
                </div>
            </div>
        </div>
    </body>
</html>
