<!DOCTYPE html>
<html>
    <head>
        <title>Octant | Карта</title>
        {% csrf_token %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <script>const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;</script>
        <script src="https://api-maps.yandex.ru/2.1/?apikey={{ octantApiKey }}&lang=ru_RU" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" 
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
            crossorigin="anonymous"></script>
        <script src="{% static 'index.js' %}" type="text/javascript"></script>
    </head>
    <body>
        <h1>Интересные места ВДНХ</h1>
        <div id="indexMap"></div>
        <div id="routePoints">
            <ul id="routePointsList">
                {% for point in routePoints %}
                <li id="point{{ point.id }}">{{ point.pointName }}</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
